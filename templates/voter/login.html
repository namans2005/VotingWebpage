{% extends "layout.html" %}

{% block page_background %}bg-voter{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center">
    <div class="glass-effect max-w-md w-full space-y-8 p-8 rounded-lg shadow-xl">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Voter Login
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter your voter key to proceed
            </p>
            <p class="mt-1 text-xs text-gray-500">
                Format: YYYY-POSN-00000
            </p>
        </div>
        <form class="mt-8 space-y-6" action="{{ url_for('voter_login') }}" method="POST">
            <div>
                <label for="voterKey" class="sr-only">Voter Key</label>
                <input id="voterKey" name="voterKey" type="text" required
                       pattern="\d{4}-[A-Z]{4}-\d{5}"
                       class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                       placeholder="Example: 2025-PRES-00001">
                <p class="mt-1 text-xs text-gray-500">Example format: 2025-PRES-00001</p>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Enter Voting Area
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
